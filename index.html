<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UI-library</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <!-- Styles (Less) -->
  <link rel="stylesheet/less" href="styles/grid.less"> <!-- сетка -->
  <link rel="stylesheet/less" href="styles/button.less"> <!-- кнопка -->
  <link rel="stylesheet/less" href="modal/modal.less"> <!-- модалка -->
  <link rel="stylesheet/less" href="burger/burger.less"> <!-- бургер -->
  <link rel="stylesheet/less" href="carousel/carousel.less"> <!-- карусель -->
  <link rel="stylesheet/less" href="data-tables/data-tables.less"> <!-- таблица -->


  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
</head>
<body>

	<!-- Grid Сетка //////////////////////////////////////////// -->
  	<div class="container">
		<div class="row">
			
			<div class="col-12">
				<div class="col-3">
					<div class="col-2">123</div>
					<div class="col-2">123</div>
					<div class="col-2">123</div>
					<div class="col-2">123</div>
					<div class="col-2">123</div>
					<div class="col-2">123</div>
				</div>
				<div class="col-3">123</div>
				<div class="col-3">123</div>
				<div class="col-3">123</div>
			</div>
			
			<div class="col-6">6</div>
			<div class="col-6">6</div>
			
			<div class="col-3">3</div>
			<div class="col-5">5</div>
			<div class="col-3">3</div>
			<div class="col-1">1</div>
		</div>
  	</div>
	
	<!-- Кнопка //////////////////////////////////////////// -->
	<div class="row">
		<button class="button"><i class="fas fa-check"></i>Accept a form</button>
		<a href="#" class="button"><i class="fas fa-check"></i>Accept a form</a>
		<div class="button" tabindex="1"><i class="fas fa-check"></i>Accept a form</div>
		<input type="range" class="button">
		<img src="img/fish.png" alt="" class="button">
		<input type="submit" class="button">
	</div>
	
	<!-- Модальное Окно //////////////////////////////////////////// -->
	<div class="dataModal" id="tableModal">
		<div class="dataModal-bg"></div>
		<div class="dataModal-content">
			<div class="dataModal-header">
				<h2 class="dataModal-headline"></h2>
			</div>
			<div class="dataModal-main">
				<div class="dataModal-inputbox">
								
				</div>
			</div>
			<div class="dataModal-footer">
				<div class="dataModal-btnbox">
					
				</div>
			</div>
		</div>
	</div>		

	<button class="modal-trigger button" data-target="tableModal" onclick="openModal(this)">Открыть модалку</button>
    
    <!-- Бургер //////////////////////////////////////////// -->
	<nav>
	    <div class="logo">   	
	    	<img src="img/logo.png">
	    	<a href="#">McDonald's</a>
	    </div>
	    <div class="burger" onclick="openMenu()">
	    	<i class="fas fa-bars"></i>
	    </div>
	    <ul class="nav-menu">
	        <li><a href="link1">Пункт 1</a></li>
	        <li><a href="link2">Пункт 2</a></li>
	        <li><a href="link3">Пункт 3</a></li>
	    </ul>
	</nav>

	<!-- Карусель //////////////////////////////////////////// -->
	<div id="carousel1">
	    <div id="arrow" class="left">
	    	<i class="fas fa-arrow-left"></i>
	    </div>
		<div class="wrapper">
		
		</div>
		<div id="arrow" class="right">
	    	<i class="fas fa-arrow-right"></i>
	    </div>
	</div>
	<div id="carousel2">
	    <div id="arrow" class="left">
	    	<i class="fas fa-arrow-left"></i>
	    </div>
		<div class="wrapper">
		
		</div>
		<div id="arrow" class="right">
	    	<i class="fas fa-arrow-right"></i>
	    </div>
	</div>

	<!-- Таблица //////////////////////////////////////////// -->
	<div id="usersTable"></div>
	<div id="myTable"></div>

	<!-- Если в value в конфиге будет функция, то нужно добавить extraValue
		 для возможности использовать свойство которое есть в api
		 (например extraValue: "createdAt", value: function(...){...} ) -->

	<!-- Убран момент, вместо него теперь toJSON() -->
	<script type="text/javascript" src="data-tables/data-tables.js"></script> <!-- js таблица -->
	<script type="text/javascript" src="carousel/carousel.js"></script> <!-- js карусель -->
	<script type="text/javascript" src="burger/burger.js"></script> <!-- js бургер -->
    <script type="text/javascript" src="modal/modal.js"></script> <!-- js модалка -->
  	<script src="https://kit.fontawesome.com/a92211bf3b.js" crossorigin="anonymous"></script> <!-- fontawesome -->
</body>
</html>
